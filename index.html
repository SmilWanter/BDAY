<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quality Selector with Heart Animation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #000;
        }
        .container {
            text-align: center;
        }
        select {
            padding: 10px;
            font-size: 16px;
            margin-top: 20px;
        }
        img {
            width: 200px;
            height: auto;
            margin-bottom: 20px;
        }
        .heart {
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>

<div class="container">
    <img id="heartImage" src="" alt="Heart Image" class="heart" style="display:none;">
    <select id="qualitySelector" onchange="changeHeartImage()">
        <option value="">--Select Quality--</option>
        <option value="144p">144p</option>
        <option value="240p">240p</option>
        <option value="360p">360p</option>
        <option value="480p">480p</option>
        <option value="720p">720p</option>
        <option value="1080p">1080p</option>
    </select>
</div>

<script>
    function changeHeartImage() {
        const quality = document.getElementById("qualitySelector").value;
        const heartImage = document.getElementById("heartImage");

        if (quality === "144p") {
            heartImage.src = "1.png"; // Replace with your heart image URL for 144p
        } else if (quality === "240p") {
            heartImage.src = "2.png"; // Replace with your heart image URL for 240p
        } else if (quality === "360p") {
            heartImage.src = "3.png"; // Replace with your heart image URL for 480p
        } else if (quality === "480p") {
            heartImage.src = "4.png"; // Replace with your heart image URL for 720p
        } else if (quality === "720p") {
            heartImage.src = "5.png"; // Replace with your heart image URL for 1080p
        } else if (quality === "1080p") {
            heartImage.src = "6.jpeg";   // Replace with your heart image URL for 4K
        } else {
            heartImage.src = "";
        }

        // Show or hide the heart image
        if (heartImage.src) {
            heartImage.style.display = "block";
        } else {
            heartImage.style.display = "none";
        }
    }
</script>

</body>
</html>
